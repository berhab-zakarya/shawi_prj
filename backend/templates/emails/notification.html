<!-- templates/emails/notification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ notification.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 30px; background-color: #fff; }
        .footer { text-align: center; padding: 20px; font-size: 0.8em; color: #6c757d; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #007bff; 
               color: white; text-decoration: none; border-radius: 4px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ site_name }}</h1>
        </div>
        
        <div class="content">
            <h2>{{ notification.title }}</h2>
            <p>{{ notification.message }}</p>
            
            {% if notification.action_url and notification.action_text %}
            <p>
                <a href="{{ notification.action_url }}" class="btn">
                    {{ notification.action_text }}
                </a>
            </p>
            {% endif %}
        </div>
        
        <div class="footer">
            <p>This is an automated message from {{ site_name }}.</p>
            <p>
                <a href="{{ FRONTEND_URL }}/notifications">Manage notifications</a> | 
                <a href="{{ FRONTEND_URL }}/unsubscribe">Unsubscribe</a>
            </p>
        </div>
    </div>
</body>
</html>
