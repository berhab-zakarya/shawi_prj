name: Deploy Backend Only

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
      - 'docker-compose.prod.yml'
      - 'Dockerfile*'

jobs:
  deploy-backend:
    name: Rebuild and Deploy Backend
    runs-on: ubuntu-latest

    env:
      AZURE_ACCESS_TOKEN: ${{ secrets.AZURE_ACCESS_TOKEN }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      BACKEND_NAME: elshawi-backend-stable
      BACKEND_IMAGE: elshawi-backend-img:latest
      BACKEND_DNS: elshawi-backend-stable.eastus.azurecontainer.io
      LOCATION: eastus

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: üîê Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üê≥ Build Backend Docker Image
        run: |
          docker build -f backend/Dockerfile.prod -t $BACKEND_IMAGE ./backend

      - name: üîë Azure Container Registry Login
        run: |
          az acr login --name yourACRname
          docker tag $BACKEND_IMAGE yourACRname.azurecr.io/$BACKEND_IMAGE
          docker push yourACRname.azurecr.io/$BACKEND_IMAGE

      - name: üöÄ Re-deploy Backend Container
        run: |
          az container restart \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name $BACKEND_NAME
