name: Force Deploy Frontend & Backend

on:
  push:
    branches:
      - main  # أو أي فرع تستخدمه للنشر

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Restart frontend container
        run: |
          az container restart \
            --resource-group elshawi-rg \
            --name elshawi-frontend-stable

  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restart backend container
        run: |
          az container restart \
            --resource-group elshawi-rg \
            --name elshawi-backend-stable
